name: Test

on: [push, pull_request]

env:
  CI: true

jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip
          architecture: x64
          cache-dependency-path: |
            **/setup.py
            **/requirements.txt

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: |
          sudo apt-get install -y pandoc
          python -m pip install --upgrade pip
          python -m pip install .[docs]
          python -m pip install -r ./docs/doc-requirements.txt

      - name: Build docs
        run: |
          cd docs
          make html

  js:
    name: JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip
          architecture: x64
          cache-dependency-path: |
            **/setup.py
            **/requirements.txt

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyterlab~=3.0
          npm install -g codecov

      - name: install
        run: |-
          npm ci
          python -m pip install --upgrade --upgrade-strategy=eager -e ".[test]"

      - name: build
        run: npm run build

      - name: test
        run: |-
          npm run test
          codecov

  python:
    name: Python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        os: ['ubuntu-latest', 'windows-latest']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          architecture: x64
          cache-dependency-path: |
            **/setup.py
            **/requirements.txt

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: |
          python -m pip install codecov
          python -m pip install --upgrade pip
          python -m pip install jupyterlab~=3.0
          python -m pip install --upgrade --upgrade-strategy=eager ".[test]"

      - name: Test with pytest
        run: |
          git config --global user.email CI@fake.com
          git config --global user.name "CI"
          py.test -l --cov-report xml --cov=nbdime --pyargs nbdime
          codecov -X gcov --file "coverage.xml"
